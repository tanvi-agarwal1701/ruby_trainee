<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>

<body>
    <div class="main">
        <div class="header d-flex m-2" style="justify-content:space-between">
            <h1>Dashboard</h1>
            <button type="submit" class="btn btn-primary " id="logOut_btn">Log Out</button>
        </div>
        <div class="section1 d-flex my-3" style="justify-content:center;background-color: rgb(220, 218, 218);align-items:center;height:40px;">

        </div>
        <div class="main-content d-flex" style="justify-content:center;flex-direction:column;align-items:center; margin-top:2%">
            <h4>Welcome,User!</h4>
            <p>Email:<span id="span_email"></span></p>
            <p>First Name:<span id="span_firstName"></span></p>
            <p>Last Name:<span id="span_lastName"></span></p>
            <p>Phone No:<span id="span_phoneNo"></span></p>
            <button type="submit" class="btn btn-primary " id="editBtn">Edit Profile</button>
        </div>
        <div class="section2 d-flex my-3" style="justify-content:center;background-color: rgb(220, 218, 218);align-items:center;height:40px;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="dashboard.js"></script>
</body>

</html>
