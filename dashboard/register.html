<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <style>
    span {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container d-flex" style="justify-content: center">
    <div class="conta mt-5" style="width: 50%">
      <div class="heading d-flex" style="justify-content: center">
        <h1>Registration Form:</h1>
      </div>
      <div class="form">
        <form id="form">
          <div class="form-group m-3">
            <input type="text" class="form-control" id="InputFirstName" onkeydown="return /[a-z ]/i.test(event.key)"
              placeholder="Your First Name" />
            <span id="error_InputFirstName"></span>
          </div>
          <div class="form-group m-3">
            <input type="text" class="form-control" id="InputLastName" onkeydown="return /[a-z ]/i.test(event.key)"
              placeholder="Last Name" />
            <span id="error_InputLastName"></span>
          </div>
          <div class="form-group m-3">
            <input type="text" class="form-control" id="InputEmail" placeholder="Your  email" />
            <span id="error_InputEmail"></span>
          </div>
          <div class="form-group m-3">
            <input type="number" class="form-control" id="InputNumber" placeholder="Phone Number" />
            <span id="error_InputNumber"></span>
          </div>
          <div class="form-group m-3">
            <input type="password" class="form-control" id="InputPassword" placeholder="Password" />
            <span id="error_InputPassword"></span>
          </div>
          <div class="form-group m-3">
            <input type="password" class="form-control" id="InputConfirmPassword" placeholder=" Confirm Password" />
            <span id="error_InputConfirmPassword"></span>
          </div>
          <div class="buttons d-flex" style="justify-content: center">
            <button type="submit" class="btn btn-success m-3" style="width: 90%" id="submitBtn">
              Submit
            </button>
          </div>
          <div class="buttons d-flex" style="justify-content: center">
            <button type="submit" class="btn btn-danger m-3" id="logInBtn">
              log In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="register.js"></script>
</body>

</html>
