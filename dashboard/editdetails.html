<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        span {
            color: red;
        }
        
    </style>
</head>
<div class="main">
    <div class="header d-flex m-2" style="justify-content:space-between">
        <h1>Dashboard</h1>
        <button type="submit" class="btn btn-primary " id="logOut_btn">Log Out</button>
    </div>
    <div class="section1 d-flex my-3"
        style="justify-content:center;background-color: rgb(220, 218, 218);align-items:center;height:40px;">

    </div>
    <div class="main-content d-flex"
        style="justify-content:center;flex-direction:column;align-items:center; margin-top:2%">
        <form id="form">
            <div class="form-group m-3 ">
                <label for="fname"><h6>First Name:</h6></label>
               <input type="text" class="form-control mt-2" id="InputFirstName" onkeydown="return /[a-z ]/i.test(event.key)"
                    placeholder="Your First Name">
                <span id="error_InputFirstName"></span>
            </div>
            <div class="form-group m-3">
                <label for="lname"><h6>Last Name:</h6></label>
                <input type="text" class="form-control mt-2" id="InputLastName" onkeydown="return /[a-z ]/i.test(event.key)"
                    placeholder="Your Last Name">
                <span id="error_InputLastName"></span>
            </div>
            <div class="form-group m-3">
                <label for="phoneNo"><h6>Phone No:</h6></label>
                <input type="number" class="form-control mt-2" id="InputPhoneNo" placeholder="Your Phone Number">
                <span id="error_InputPhoneNo"></span>
            </div>

        </form>

        <button type="submit" class="btn btn-primary " id="saveChangesBtn">Save Changes</button>
    </div>
    <div class="section2 d-flex my-3"
        style="justify-content:center;background-color: rgb(220, 218, 218);align-items:center;height:40px;"></div>
</div>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="editdetails.js"></script>

</body>

</html>
