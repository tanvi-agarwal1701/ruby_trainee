<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add product from form</title>
    <link rel="stylesheet" href="style.css" class="href">
</head>

<body>
    <div class="container-fluid">
        <div class="heading ">
            <h1>Add Product From Form
            </h1>
            <div>
                <button type="button" class="btn btn-dark m-5" id="addBtn">Add</button>
            </div>

        </div>
        <div class="table">
            <table class="table table-sm  table-bordered" id="dataTable">
                <thead>
                    <tr>
                        <th scope="col">S No</th>
                        <th scope="col">Product Id</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Price</th>
                        <th scope="col">Discount Price</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="dataBody">


                </tbody>
            </table>

        </div>
        <div class="formDiv" id="formDiv">
            <div class="formHeading">
                <p>Product Information</p>
            </div>
            <div class="formAddProduct" id="formAddProduct" style="margin-left:30px;margin-right: 30px;">
                <form id="dataForm" style="display:none;">
                    <div class="mb-3">
                        <label for="ProductId" class="form-label">Product Id</label>
                        <input type="text" class="form-control" id="productId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="ProductName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName"
                            onkeydown="return /[a-z ]/i.test(event.key)"><span>
                            <small id="error_productName">

                            </small>
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="ProductPrice" class="form-label">Product Price</label>
                        <input type="number" class="form-control" id="productPrice"><span>
                            <small id="error_productPrice"></small>
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="DiscountPrice" class="form-label">Discount Price</label>
                        <input type="number" class="form-control" id="discountPrice">
                        <span>
                            <small id="error_discountPrice"></small>
                        </span>
                    </div>

                    <button type="submit" id="saveBtn" class="btn  my-5 mx-3">Save</button>
                </form>


            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="tablevalidation.js"></script>

</body>

</html>
